<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amortization Schedule</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Amortization Schedule Calculator</h1>
  
  <form id="amortizationForm">
    <label for="principal">Principal ($): </label>
    <input type="number" id="principal" value="1000">
    
    <label for="rate">Annual Interest Rate (%): </label>
    <input type="number" step="0.01" id="rate" value="9">
    
    <label for="years">Number of Years: </label>
    <input type="number" id="years" value="20">
    
    <button type="button" onclick="calculateAmortization()">Calculate</button>
  </form>

  <div id="scheduleOutput"></div>
  
  <canvas id="barChart"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
